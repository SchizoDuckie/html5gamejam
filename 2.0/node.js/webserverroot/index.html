		<section id="player2" class="panel">

			<div class="game"></div>
		</section>


		<section id="footer" class="panel">
			<div id="chat">
				<form id="postMessage">
	  <input type='button' value='T-Spin Testcase' onclick='client.tSpinTest()'>  <input type='button' value='pause' onclick='client.player1.pause()' id='pause'><input type='button' value='Highscores' onclick='client.showHighscores()'> <input type='button' value='powerup' onclick='client.powerupTest()'><input type='button' value='level +5' onclick='client.player1.scoring.level += 5; '>
	<p><strong>Game chat:</strong></p>
	<label for="message">Post a message</label>
	  <input name="message" id="message" >

 <section id='gamemenu'>

		<small id='loginstatus'></small>

  </form>
  

	

</section>

<script>
$(window).addEvent('domready', function() {

	Faye.Logging.logLevel = 'error';
    Faye.logger = function(msg) { if (window.console) console.log(msg) };
	window.commServer = new Faye.Client('http://' + window.location.hostname + ':'+(window.location.port || 80) +'/tetsyourself');
	
	client = new GameClient( {
		browser: Browser,
		gameui: $('gamemenu'),
		loginform: $('loginForm'),
		chatform: $('onlinewrap'),
		status: $('loginstatus')
	});
});
</script>
