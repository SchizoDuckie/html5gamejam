<!doctype html>

<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	
	<title>Tets!</title>

	<link rel="stylesheet" href="style.css">
	

	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js" type="text/javascript"></script>
	<script src="tetris.js" type="text/javascript"></script>
  
	<script>

	$(window).addEvent('domready', function() {

		var arrowKeys = new Tetris.Keyboard({ 
			map:{ 
				65: Tetris.ROTATE_LEFT,
				103 : Tetris.ROTATE_LEFT,
				36: Tetris.ROTATE_LEFT,
				33: Tetris.ROTATE_RIGHT,
				38: Tetris.ROTATE_RIGHT,
				104: Tetris.ROTATE_RIGHT,
				83: Tetris.ROTATE_RIGHT,
				
				37: Tetris.MOVE_LEFT, 
				100: Tetris.MOVE_LEFT, 
				39: Tetris.MOVE_RIGHT,
				102: Tetris.MOVE_RIGHT,
				40: Tetris.MOVE_DOWN,
				98: Tetris.MOVE_DOWN,
				
				12: Tetris.DROP,
				101: Tetris.DROP,
				32: Tetris.DROP,

				49: Tetris.POWERUP,
				68: Tetris.DELETE,
				72: Tetris.HOLD_SHAPE
			}
		});


		var player1 = new Tetris({
			target: $$('#player1')[0],
			renderer: Tetris.CanvasRenderer,
			controller: arrowKeys,
			powerups: Tetris.Powerups,
			queue: 5,
			cols: 10,
			rows: 20,
			width: 250,
			height: 500
		});

	});
	
	</script>

</head>
<body> 

	<div id="container">
		
		<section id="player1" class="panel">
			<h1>Playername</h1>
			<div class="game"></div>
			<div class="details">
				<h3>Score</h3>
				<p class="score">1234</p>
				
				<h3>Lines</h3>
				<p class="lines">13</p>
				
				<h3>Level</h3>
				<p class="level">2</p>
				
				<h3>Up next:</h3>
				<p class="next"></p>

				<h3>Hold</h3>
				<p class="hold"></p>
			</div>
			<div class="powerups"></div>
		</section>


		<section id="player2" class="panel">
			<h2>Playername</h2>
			<div class="game"></div>
		</section>

		<section id="player3" class="panel">
			<h2>Playername</h2>
			<div class="game"></div>
		</section>

		<section id="player4" class="panel">
			<h2>Playername</h2>
			<div class="game"></div>
		</section>

		<section id="player5" class="panel">
			<h2>Playername</h2>
			<div class="game"></div>
		</section>


		<section id="footer" class="panel">
			<div id="chat">
				chat

				tetris is de shit. bla copyrights en legal stuff, powered by dinges
			</p>
		</section>

	</div>

</body>
</html>
